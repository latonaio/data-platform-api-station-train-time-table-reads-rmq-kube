apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    run: data-platform-api-station-train-time-table-reads-rmq-kube
  name: data-platform-api-station-train-time-table-reads-rmq-kube
spec:
  replicas: 1
  selector:
    matchLabels:
      run: data-platform-api-station-train-time-table-reads-rmq-kube
      app: STATION_TRAIN_TIME_TABLE
  template:
    metadata:
      labels:
        run: data-platform-api-station-train-time-table-reads-rmq-kube
        app: STATION_TRAIN_TIME_TABLE
    spec:
      hostname: data-platform-api-station-train-time-table-reads-rmq-kube
      containers:
        - name: data-platform-api-station-train-time-table-reads-rmq-kube
          image: latonaio/data-platform-api-station-train-time-table-reads-rmq-kube
          imagePullPolicy: Always
          env:
            - name: "RMQ_QUEUE_FROM"
              value: "data-platform-api-station-train-time-table-reads-queue"
            - name: "RMQ_QUEUE_TO_SQL"
              value: ""
            - name: "RMQ_QUEUE_TO_EX_CONF"
              value: ""
            - name: "RMQ_SESSION_CONTROL_QUEUE"
              value: "data-platform-api-station-train-time-table-reads-session-control-queue"
            - name: "DB_NAME"
              value: "DataPlatformMastersAndTransactionsMysqlKube"
          envFrom:
            - configMapRef:
                name: env-config
            - secretRef:
                name: env-secret
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: data-platform-api-station-train-time-table-reads-rmq-kube
  name: data-platform-api-station-train-time-table-reads-rmq-kube
spec:
  selector:
    run: data-platform-api-station-train-time-table-reads-rmq-kube
  type: ClusterIP
  ports:
    - name: api
      port: 8080
      protocol: TCP
      targetPort: 8080
